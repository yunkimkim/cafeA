<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>농수산물 판매 사이트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f1f1f1;
    }
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin-right: 20px;
    }
    .product-info {
      flex: 1;
    }
    .product-info h2 {
      margin: 0 0 10px;
    }
    .product-info p {
      margin: 0 0 5px;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>농수산물 판매 사이트</h1>
  </header>
  <div class="container">
    <div class="product-card">
      <img src="vegetable.jpg" alt="채소">
      <div class="product-info">
        <h2>신선 채소</h2>
        <p>가격: 10,000원</p>
        <p>신선한 채소를 만나보세요.</p>
      </div>
    </div>
    <div class="product-card">
      <img src="fruit.jpg" alt="과일">
      <div class="product-info">
        <h2>싱싱한 과일</h2>
        <p>가격: 20,000원</p>
        <p>맛있는 과일을 제공합니다.</p>
      </div>
    </div>
    <div class="product-card">
      <img src="fish.jpg" alt="수산물">
      <div class="product-info">
        <h2>신선한 수산물</h2>
        <p>가격: 30,000원</p>
        <p>바다에서 바로 온 신선한 수산물입니다.</p>
      </div>
    </div>
  </div>
  <footer>
    <p>문의: 1234-5678 | 이메일: info@farm.com</p>
  </footer>
  <script>
    // JavaScript 코드를 여기에 추가하여 동작을 개선할 수 있습니다.
  </script>
</body>
</html>
